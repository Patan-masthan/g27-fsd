<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MY Login Page</title>
  <link rel="stylesheet" href="TESTSTYLE.CSS" />
</head>
<body>
  <nav class="navbar">
    <img src="day1pics/navi.jpeg" alt="Navbar Image" class="nav-img" />
  </nav>
<br>
<br>
<br>
<br>
  <!-- Login Form -->
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your personal email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
      <small class="note">
        • Password must be at least 8 characters<br>
        • Include a number and a special character<br>
        • Avoid common passwords<br>
        • Password must start with a capital letter<br>
        • Don't use spaces
      </small>

      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
